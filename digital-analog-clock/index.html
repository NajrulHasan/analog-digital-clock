<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>analog_clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1>Analog Clock</h1> -->

   <div class="container">
    <div class="arina">Arina</div>
    <strong id="date"></strong>
    <div id="find-day"></div>
   
    <div class="time">
        <span class = "find-time" id="find-time">00</span>
   
    </div>
   

    <div class="clock">


        <div style = "--clr: #f80728; --ht:4px; --h:60px" id = "hour"  class="hand"><i></i></div>
        <div style = "--clr: #5d0be0; --ht:3px; --h:90px" id = "min"   class="hand"><i></i></div>
        <div style = "--clr: #f807d8; --ht:2px;    --h:120px" id = "sec"   class="hand"><i></i></div>

        <span style ="--i:1" class = "text-effect"><b>I</b></span>
        <span style ="--i:2" class = "text-effect"><b>II</b></span>
        <span style ="--i:3" class = " text-effect bold"><b>III</b></span>
        <span style ="--i:4" class = "text-effect"><b>IV</b></span>
        <span style ="--i:5" class = "text-effect"><b>V</b></span>
        <span style ="--i:6" class = "text-effect bold"><b>VI</b></span>
        <span style ="--i:7" class = "text-effect"><b>VII</b></span>
        <span style ="--i:8" class = "text-effect"><b>VIII</b></span>
        <span style ="--i:9" class = "text-effect bold"><b>IX</b></span>
        <span style ="--i:10" class = "text-effect"><b>X</b></span>
        <span style ="--i:11" class = "text-effect"><b>XI</b></span>
        <span style ="--i:12" class = "text-effect bold"><b>XII</b></span>
        
    </div>
    
   </div>
   
   <!-- <h1>Analog Clock</h1> -->
    <script src="script.js"></script>
</body>
</html>
